<div class="main_component">
    <mat-card class="card" *ngFor="let result of favourite;">
        <mat-card-content>

            <table>
                <tr>
                    <th colspan="5">{{result.date}}</th>
                </tr>
                <tr>
                    <td colspan="1">{{result.home}}</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td colspan="1">{{result.away}}</td>
                </tr>
                <tr>
                    <td class="imgsrc"><img src="{{result.homeImg}}.png" /></td>
                    <td class="pts">{{result.homePts}}</td>
                    <td>:</td>
                    <td>{{result.awayPts}}</td>
                    <td class="imgsrc"><img src="{{result.awayImg}}.png" /></td>
                </tr>
            </table>

        </mat-card-content>
        <mat-divider inset></mat-divider>
        <mat-card-actions>
            <button mat-button (click)="deleteFromFavourites(result)">Törlés a kedvencekből</button>
        </mat-card-actions>
    </mat-card>
</div>
