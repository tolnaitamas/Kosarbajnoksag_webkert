<div class="main_component">

  <span class="button">
    <a routerLink="/create_results"><button mat-raised-button color="primary">Új eredmény</button></a>
  </span>

  <mat-card class="card" *ngFor="let result of results;">
    <mat-card-content>

      <table>
        <tr>
          <th colspan="5">{{result | resultDate}}</th>
        </tr>
        <tr>
          <td colspan="1">{{result.home}}</td>
          <td></td>
          <td></td>
          <td></td>
          <td colspan="1">{{result.away}}</td>
        </tr>
        <tr>
          <td class="imgsrc"><img src="{{result.homeImg}}.png" /></td>
          <td class="pts">{{result.homePts}}</td>
          <td>:</td>
          <td>{{result.awayPts}}</td>
          <td class="imgsrc"><img src="{{result.awayImg}}.png" /></td>
        </tr>
      </table>

    </mat-card-content>
    <mat-divider inset></mat-divider>
    <mat-card-actions>
      <button mat-button (click)="addToFavourite(result)">Kedvencekhez</button>
      <button mat-button (click)="deleteFromResults(result)">Törlés</button>
    </mat-card-actions>
  </mat-card>
</div>
